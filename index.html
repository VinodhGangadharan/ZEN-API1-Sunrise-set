<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <title>Sunrise Sunset</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <div class="container">
 <div class="row">
    <div class="col-lg-12">
<h1><i class="bi bi-cloud-sun-fill"></i>  Sunrise Sunset </h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <label for="beach"><b>Select beach destination:</b></label>
        <select onchange="getDetails()" name="beach" id="location">
          <option value="">choose a Beach</option>
          <option value="lat=10.915649&lng=79.806946">Pondicherry</option>
          <option value="lat=14.5439629&lng=74.3184418">Gokarna</option>
          <option value="lat=8.7342288&lng=76.7257086">Varkala</option>
          <option value="lat=15.300454&lng=74.085510">Goa</option>
        </select>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card text-bg-primary text-center">
         <div class="card-header">
             <h4><i>View Sunrise & Sunset info here !</i></h4>             
                <span id="error"></span>               
            </div>
            <div id="toggle" class="card-body">
              <blockquote class="blockquote mb-0">
             <ul class="list-group text-bg-primary list-group-flush">
              <li class="list-group-item text-bg-primary"> <p id="Date"></p> </li> 
              <li class="list-group-item text-bg-primary">  <p id="sunrise"></p> </li> 
                <li class="list-group-item text-bg-primary">  <p id="firstlight"></p> </li> 
                    <li class="list-group-item text-bg-primary">  <p id="sunset"></p> </li> 
                        <li class="list-group-item text-bg-primary">  <p id="lastlight"></p> </li> 
                            <li class="list-group-item text-bg-primary">  <p id="daylength"></p> </li> 
                        </ul>
                <footer class="footer text-center"><i>(Indian TimeZone)</i></cite></footer>            
              </blockquote>
            </div>
          </div>
    </div>
</div>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
